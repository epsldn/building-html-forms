<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building HTML Forms</title>
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Add User</legend>

            <!-- Single line text input for first name -->
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name">

            <!-- Single line text input for last name -->
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name">

            <!-- Single line text input for email -->
            <label for="email">What's your email?</label>
            <input type="email" id="email" name="user_email">

            <!-- Drop down menu for user status -->
            <label for="status">Status</label>
            <select name="user_status" id="status">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="guest">Guest</option>
            </select>

            <!-- Radio Button to choose favorite programming lanugage -->
            <p>Choose your favorite programming language:</p>
            <label for="html">HTML</label>
            <input type="radio" name="language" id="html">
            <label for="css">CSS</label>
            <input type="radio" name="language" id="css">
            <label for="js">JavaScript</label>
            <input type="radio" name="language" id="js">

            <!--  -->
        </fieldset>
    </form>
</body>

</html>
